<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body class="container">
    <header class="container containerH2 ">
        <div>
            <h1 class="container">GAME. STONE. SHEARS. PAPER.</h1>
        </div>
        
        
        
    </header>
    <main class="container">
        <section class="container">
            <div class="container stone">
                <div class="container containerH2 stone_h2">
                    <h2 class="stone__h2">Stone</h2>
                </div>
                <div class="container stone__div">
                    <img class="container stone__div_img" src="./img/stone.png" alt="Stone">
                </div>
            </div>
            <div class="container shears">
                <div class="container containerH2 shears_h2">
                    <h2 class="containerH2 shears__div_h2">Shears</h2>
                </div>
                <div class="container shears__div">
                    <img class=" container shears__img" src="./img/shears.png" alt="Shears">
                </div>
              
            </div>
            <div class="container paper">
                <div class="containerH2">
                    <h2 class="paper__h2">Paper</h2>
                </div>
               
                <div class="container paper__div">
                    <img class=" container paper__img" src="./img/paper.png" alt="Paper">
                </div>
                
            </div>
        </section>
        <section class="container">
            <div class="stonePc">
                    <div class="container">
                        <img class="container stonePc__div_img" src="./img/stone.png" alt="Stone">
                    </div>
                  
            </div>
            <div class="shearsPc">
                <div class="container shearsPc__div">
                    <img class="container shearsPc__div_img" src="./img/shears.png" alt="Shears">
                </div>
              
            </div>
            <div class="paperPc">
                <div class=" paperPc__div">
                    <img class="container paperPc__div_img" src="./img/paper.png" alt="Paper">
                </div>
                
            </div>
            
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
